<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي على GitHub</title>
    <style>
        /* التصميم العام */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* نص أبيض */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111; /* خلفية داكنة */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1, h2 {
            color: #fff; /* عناوين بيضاء */
        }
        a {
            color: #1e90ff; /* روابط زرقاء */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بكم في موقعي</h1>
        <p>هذا موقع بسيط بتصميم عصري باللونين الأبيض والأسود.</p>

        <!-- قسم الروابط -->
        <h2>روابط مهمة</h2>
        <ul>
            <li><a href="#">رابط 1</a></li>
            <li><a href="#">رابط 2</a></li>
            <li><a href="#">رابط 3</a></li>
        </ul>

        <!-- قسم الصور الجرافيك -->
        <h2>صور جرافيك</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="صورة 1">
            <img src="image2.jpg" alt="صورة 2">
            <img src="image3.jpg" alt="صورة 3">
        </div>

        <!-- قسم إضافي -->
        <h2>معلومات إضافية</h2>
        <p>هذا القسم يمكنك إضافة أي محتوى تريده هنا.</p>
    </div>
</body>
</html>
